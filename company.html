<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テスサービス｜HP</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/company.css">
</head>
<body class="background">
    <!-- <div class="background"></div> -->
    <header>
        <div class="header">
            <div class="header-logoBox">
                <img class="header-logo" src="./assets/img/logo.png" alt="ヘッダーロゴ">
            </div>
            <div class="header-right">
                <ul class="header-ul">
                    <a class="header-link" href="#">
                        <li class="header-li">
                            <p class="header-liText">テス・サービスを知る</p>
                        </li>
                    </a>
                    <a class="header-link" href="#">
                        <li class="header-li">
                            <p class="header-liText">事業案内</p>
                        </li>
                    </a>
                    <a class="header-link" href="#">
                        <li class="header-li">
                            <p class="header-liText">会社情報</p>
                        </li>
                    </a>
                    <a class="header-link" href="#">
                        <li class="header-li">
                            <p class="header-liText">採用情報</p>
                        </li>
                    </a>
                    <a class="header-link header-contact" href="#">
                        <li class="header-li ">
                            <p class="header-liText">お問い合わせ</p>
                        </li>
                    </a>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="fv">
                <div class="fv-imgBox">
                    <img class="fv-img" src="./assets/img/company-fv.jpeg" alt="">
                </div>
                <div class="yes-mainTitle">
                    <div class="en-titleBox">
                        <h1 class="en-title">Company</h1>
                    </div>
                    <div class="ja-titleBox">
                        <h2 class="ja-title">会社情報</h2>
                    </div>
                </div>
            </div>
            <div class="contents">
                <section class="section">
                    <div class="sectionBox">
                        <div class="section-leadBox">
                            <p class="section-lead">Group&nbsp;Companies</p>
                        </div>
                        <div class="section-titleBox">
                            <h2 class="section-title">主な関係会社</h2>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

</html>
